<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de moeda</title>
    <link rel="stylesheet" href="conversor-moeda/style.css">
</head>
<body>
    <header>
        <h1>Câmbio de moeda (Tempo real)</h1>
    </header>
    <section id="section0">
        <section id="section1">
            <div>
                <h2>Converter de Real: </h2>
                <p>
                    Valor (R$): <input type="number" name="real" id="real">
                    <input type="radio" name="moeda" id="dolar" checked>
                    <label for="dolar">Dólar</label>
                    <input type="radio" name="moeda" id="euro">
                    <label for="euro">Euro</label>
                    <input type="radio" name="moeda" id="libra">
                    <label for="libra">Libra</label>
                </p>
                <p>
                    <input type="button" value="Converter" class="botao" id="btn1">
                </p>
            </div>
            <div id="resultado" class="resultados"></div>
        </section>
            <section id="section2">
                <div>
                    <h2>Converter para Real:</h2>
                    <p>
                        Valor: <input type="number" name="moedas" id="moedas">
                        <select id="escolher">
                            <option value="dolar" id="dolar2">Dólar</option>
                            <option value="euro" id="euro2">Euro</option>
                            <option value="libra" id="libra2">Libra</option>
                        </select>
                    </p>
                    <input type="button" value="Converter" class="botao" id="btn2">
                </div>
                <div id="resultado2" class="resultados"></div>
            </section>
    </section>
    <footer>
        <script src="conversor-moeda/script.js"></script>
    </footer>
</body>
</html>
